<!doctype html>
<html lang="en">

  <!-- Primary Meta Tags -->

  <!-- Structured Data - Organization/AdvertisingAgency -->
  <script type="application/ld+json">

    "@context": "https://schema.org",

    "name": "Symbol Advertising",
    "description": "Premium creative agency transforming businesses into recognizable brands since 1999",
    "url": "https://symboladvertising.com",
    "logo": "https://symboladvertising.com/logo.png",
    "foundingDate": "1999",
    "numberOfEmployees": {
      "@type": "QuantitativeValue",
      "minValue": 25
    },
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    },
    "sameAs": [
      "https://www.instagram.com/symboladvertising/"

    "areaServed": "India",

      "Brand Identity Design",
      "Digital Marketing",
      "Exhibition Design",

      "Signboard Manufacturing",
      "ERP Solutions"
    ],
    "knowsAbout": [
      "Advertising",
      "Branding",
      "Digital Marketing",
