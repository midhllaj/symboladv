<svg width="540" height="600" viewBox="0 0 540 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant 3D Gradient for the main body -->
    <linearGradient id="vibrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" /> <!-- Lime Neon -->
      <stop offset="33%" style="stop-color:#00F5FF;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="66%" style="stop-color:#BF00FF;stop-opacity:1" /> <!-- Electric Purple -->
      <stop offset="100%" style="stop-color:#FF007F;stop-opacity:1" /> <!-- Rose Neon -->
    </linearGradient>
    
    <!-- Metallic Gradient for the bar -->
    <linearGradient id="neonBarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007FFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intense Glow and Shadow Filters -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#00F5FF" flood-opacity="0.6" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="8" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Subtle Background Depth Circle -->
  <circle cx="270" cy="300" r="240" fill="url(#whiteGradient)" opacity="0.1"/>
  
  <!-- Vibrant 3D Dollar Sign ($) -->
  <g filter="url(#shadow)">
    <!-- Vertical Bar (Neon Blue Metallic) -->
    <g filter="url(#neonGlow)">
      <rect x="252" y="60" width="36" height="480" rx="18" fill="url(#neonBarGradient)" stroke="#007FFF" stroke-width="2"/>
    </g>
    
    <!-- Main $ S-Curve (Vibrant Neon Gradient) -->
    <path d="M 380 180 
             Q 430 130 350 110 
             L 220 110 
             Q 130 110 130 210 
             Q 130 310 270 310 
             Q 410 310 410 410 
             Q 410 510 320 510 
             L 190 510 
             Q 110 510 160 430" 
          fill="none" 
          stroke="url(#vibrantGradient)" 
          stroke-width="80" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Inner S-Curve Highlight for 3D Depth -->
    <path d="M 365 190 
             Q 400 145 345 130 
             L 225 130 
             Q 155 130 155 210 
             Q 155 290 270 290 
             Q 385 290 385 410 
             Q 385 490 315 490 
             L 195 490 
             Q 135 490 175 440" 
          fill="none" 
          stroke="url(#reflection)" 
          stroke-width="20" 
          stroke-linecap="round" 
          opacity="0.6"/>
          
    <!-- Vivid White Sharp Sparkle at the Top Curve -->
    <circle cx="390" cy="130" r="8" fill="white">
      <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Floating Particle Dust for Depth -->
  <circle cx="100" cy="150" r="3" fill="#BF00FF" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="400" r="4" fill="#39FF14" opacity="0.6">
    <animate attributeName="cy" values="400;420;400" dur="5s" repeatCount="indefinite" />
  </circle>

  <!-- Deep Ground Shadow -->
  <ellipse cx="270" cy="560" rx="180" ry="30" fill="black" opacity="0.15"/>
</svg>
